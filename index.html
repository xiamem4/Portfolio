        <section class="contact-section" aria-labelledby="Contact et réseaux sociaux">
            <h2 data-lang="contact_title"></h2>
            <hr class="custom-bar" aria-hidden="true">
            <div class="grid-section">
                <form method="POST" aria-label="Formulaire de contact">
                    <div class="input-1">
                        <label for="nom" data-lang="name"></label>
                        <input type="text" name="nom" id="nom" data-lang-placeholder="nom_placeholder" required
                            aria-required="true">
                    </div>
                    <div class="input-2">
                        <label for="prenom" data-lang="first_name"></label>
                        <input type="text" name="prenom" id="prenom" required data-lang-placeholder="prenom_placeholder"
                            aria-required="true">
                    </div>
                    <div class="input-3">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" data-lang-placeholder="email_placeholder" required
                            aria-required="true">
                    </div>
                    <div class="input-4">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" cols="30"
                            data-lang-placeholder="message_placeholder"></textarea>
                    </div>
                    <input type="submit" data-lang-value="submit_btn" class="btn-send" aria-label="Envoyer le message">
                </form>
                <div class="infos-contact">
                    <div class="contact-groupe">
                        <h3 class="label" data-lang="phone"></h3>
                        <span>06.82.19.93.06</span>
                    </div>
                    <div class="contact-groupe">

                    </div>
